<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>AnyLog</title>

  <link rel="icon" href="{% static 'css/anylog-logo.ico' %}">
  <link rel="stylesheet" href="{% static 'css/default.css' %}">

  <style>
    input[type=button], input[type=submit], input[type=reset] {
      background-color: lightslategray;
      border: none;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .media-container {
      display: flex;
      flex-wrap: wrap;     /* allows wrapping if many videos */
      gap: 16px;           /* spacing between each video block */
    }

    .media-block {
      width: 640px;
      margin: 0;
    }

    .media-link {
      display: block;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://davidlynch.org/projects/maphilight/jquery.maphilight.js"></script>
  <script>
    $(function () {
      if ($('.map').length) {
        $('.map').maphilight({ alwaysOn: true });
      }
    });
  </script>
</head>
<body>

  <form method="POST" class="post-form" action="">
    {% csrf_token %}
    {{ form.as_p }}

    <img src="{% static 'css/anylog-logo.ico' %}"
         alt="AnyLog Network"
         onclick="window.location.href='https://anylog.co/'"
         class="floatleft" />

    <div class="networktext">
      <span style="float: left">AnyLog Network Client</span>
    </div>

    <!-- Hidden fields -->
    <input type="hidden" id="connect_info" name="connect_info" value="{{ connect_info }}">
    <input type="hidden" id="auth_usr" name="auth_usr" value="{{ auth_usr }}">
    <input type="hidden" id="auth_pass" name="auth_pass" value="{{ auth_pass }}">
    <input type="hidden" id="cmd_type" name="cmd_type" value="{{ cmd_type }}">
    <input type="hidden" id="timeout" name="timeout" value="{{ timeout }}">
    <input type="hidden" id="dbms" name="dbms" value="{{ dbms }}">
    <input type="hidden" id="table" name="table" value="{{ table }}">
    <input type="hidden" id="timezone" name="timezone" value="{{ timezone }}">
    <input type="hidden" id="out_format" name="out_format" value="{{ out_format }}">
    <input type="hidden" id="network" name="network" value="{{ network }}">
    <input type="hidden" id="destination" name="destination" value="{{ destination }}">
    <input type="hidden" id="command" name="command" value="{{ command }}">
    <input type="hidden" id="m_connect_info" name="m_connect_info" value="{{ m_connect_info }}">
    <input type="hidden" id="blobs_selected" name="blobs_selected" value="{{ blobs_selected }}">
    <input type="hidden" id="Form" name="Form" value="Blobs">

    <!-- Buttons -->
    <input type="submit" name="dummy" id="dummy" value="dummy"
           style="background:transparent;border:none;color:transparent;height:1px;width:1px" />

    <!-- Example commented-out button -->
    <!--
    <input type="submit" name="Config" id="Config" value="Config"
           style="float:right;color:black;background-color:#f3f1ec;border:3pt ridge lightgrey" />
    -->

    <input type="submit" name="Setting" id="Setting" value="Setting"
           style="float:right;color:black;background-color:#f3f1ec;border:3pt ridge lightgrey" />
    <input type="submit" name="Code" id="Code" value="Code"
           style="float:right;color:black;background-color:#f3f1ec;border:3pt ridge lightgrey" />
    <input type="submit" name="Monitor" id="Monitor" value="Monitor"
           style="float:right;color:black;background-color:#f3f1ec;border:3pt ridge lightgrey" />
    <input type="submit" name="Client" id="Client" value="Client"
           style="float:right;color:black;background-color:#f3f1ec;border:3pt ridge lightgrey" />
  </form>

  <br><br><br>

  <!-- Videos side-by-side -->
  <div class="media-container">
    {% for url_cmd in destinations %}
      <figure class="media-block">
        <video width="640" height="480" autoplay muted playsinline controls preload="none">
          <source src="{{ url_cmd }}?cb={{ cb }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <figcaption class="media-link">
          <a href="{{ url_cmd }}?cb={{ cb }}" target="_blank" rel="noopener noreferrer">
            {{ url_cmd }}?cb={{ cb }}
          </a>
        </figcaption>
      </figure>
    {% endfor %}
  </div>

</body>
</html>
